<div class="quiz">
  <div>
    <div class="score">
      Question {{ _quizService.currentQuestionIndex() + 1 }}/{{
        _quizService.questions().length
      }}
    </div>
    <quiz-question />
    <div (click)="_quizService.goToNextQuestion()" class="next-button">
      Next question
    </div>
  </div>
</div>
